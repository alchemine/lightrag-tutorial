              // initialize global variables.
              var edges;
              var nodes;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#65daf1", "description": "External Knowledge Base is a repository of information that can be accessed to enhance the capabilities of systems like LightRAG by providing updated data.", "entity_type": "CONCEPT", "id": "EXTERNAL KNOWLEDGE BASE", "label": "EXTERNAL KNOWLEDGE BASE", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#029ac4", "description": "Knowledge Base is a centralized repository of information that can be dynamically updated, ensuring relevant and accurate responses to queries.", "entity_type": "CONCEPT", "id": "KNOWLEDGE BASE", "label": "KNOWLEDGE BASE", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#91286f", "description": "\"Contextual awareness refers to the system\u0027s capability to understand and consider the context of information during retrieval and response formulation.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTEXTUAL AWARENESS\"", "label": "\"CONTEXTUAL AWARENESS\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#e85565", "description": "\"LightRAG is a framework designed to efficiently retrieve and generate information based on specific and abstract queries within a knowledge graph.\"\u003cSEP\u003e\"LightRAG is a proposed innovative framework that incorporates graph structures into text indexing and retrieval processes to improve information retrieval accuracy and contextuality.\"\u003cSEP\u003e\"LightRAG is a proposed model that enhances the Retrieval-Augmented Generation (RAG) system, enabling quick adaptation to new information and improving the efficiency and speed of information retrieval.\"\u003cSEP\u003e\"LightRAG is a retrieval mechanism that outperforms GraphRAG, particularly in handling complex language contexts within large datasets.\"\u003cSEP\u003e\"LightRAG is a retrieval-augmented generation (RAG) system designed to integrate graph structures with text indexing for efficient information retrieval and generation of contextually relevant responses.\"\u003cSEP\u003e\"LightRAG is a system that employs graph-enhanced retrieval and indexing methods, demonstrating superior performance across various evaluation dimensions and large datasets.\"\u003cSEP\u003e\"LightRAG is an advanced model that focuses on comprehensiveness, empowerment, and diversity in responses, particularly in the context of indigenous perspectives and corporate mergers.\"\u003cSEP\u003e\"LightRAG is presented as an optimized model that efficiently generates keywords and retrieves information with fewer tokens and API calls compared to its counterparts.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LIGHTRAG\"", "label": "\"LIGHTRAG\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033\u003cSEP\u003echunk-4b7ec4c901a260e0e9946185853e13c3\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-86bccbbe0cccdf77d049219c4c7e5e6a\u003cSEP\u003echunk-738e35e30dadb213dc8631387b6e178b\u003cSEP\u003echunk-cafdfbe69a88ca01d85f442228a39254\u003cSEP\u003echunk-e6debf563390e9a07a3d588f65a9fdc4\u003cSEP\u003echunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#0b3816", "description": "\"Answer 2 is a response recognized for its thorough examination of various metrics and their interrelations, providing nuanced insights into recommendation systems.\"", "entity_type": "\"EVENT\"", "id": "\"ANSWER 2 (LIGHTRAG)\"", "label": "\"ANSWER 2 (LIGHTRAG)\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#b857db", "description": "\"Answer 2 includes user engagement metrics, emphasizing their importance in understanding user interaction with recommendation systems.\"\\", "entity_type": "\"UNKNOWN\"", "id": "\"USER ENGAGEMENT METRICS\"", "label": "\"USER ENGAGEMENT METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#430b36", "description": "\"Answer 1 is a comparative response that focuses mainly on corporate strategies and outcomes, but it lacks depth in analyzing indigenous perspectives on ownership and collaboration.\"\u003cSEP\u003e\"Answer 1 is a response evaluated for its focus on traditional metrics in recommendation systems, deemed less comprehensive compared to other options.\"", "entity_type": "\"EVENT\"", "id": "\"ANSWER 1\"", "label": "\"ANSWER 1\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#2e389c", "description": "Graph-Based Text Indexing is a technique used to structure information into graphs, allowing for better management and retrieval of complex relationships within data.", "entity_type": "CONCEPT", "id": "GRAPH-BASED TEXT INDEXING", "label": "GRAPH-BASED TEXT INDEXING", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#9ebd05", "description": "Efficient Retrieval refers to the capability of accessing and extracting data quickly from a database or information system, minimizing time and resources.", "entity_type": "CONCEPT", "id": "EFFICIENT RETRIEVAL", "label": "EFFICIENT RETRIEVAL", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#f0d343", "description": "\"Chunking is a process of breaking down large external text corpuses into smaller, manageable segments for effective information retrieval.\"", "entity_type": "\"CONCEPT\"", "id": "\"CHUNKING\"", "label": "\"CHUNKING\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#59ff30", "description": "\"Information Retrieval is the process of obtaining information from a large repository, which is significantly improved by the methods proposed in LightRAG.\"\u003cSEP\u003e\"Information retrieval refers to the process of obtaining information system resources that are relevant to an information need from a collection of those resources.\"", "entity_type": "\"CONCEPT\"", "id": "\"INFORMATION RETRIEVAL\"", "label": "\"INFORMATION RETRIEVAL\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a\u003cSEP\u003echunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#96d548", "description": "\"RMSE (Root Mean Square Error) is a traditional metric used to evaluate the performance of recommendation systems, focused on measuring prediction error.\"", "entity_type": "\"CONCEPT\"", "id": "\"RMSE\"", "label": "\"RMSE\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#e034a0", "description": "\"MSE (Mean Squared Error) is a common metric similar to RMSE, utilized for evaluating the accuracy of recommendation systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"MSE\"", "label": "\"MSE\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#81ef72", "description": "\"The prompt for graph generation aims to extract and structure information from text documents based on specific types of entities and their relationships.\"", "entity_type": "\"EVENT\"", "id": "\"PROMPT FOR GRAPH GENERATION\"", "label": "\"PROMPT FOR GRAPH GENERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#96aad5", "description": "\"This prompt framework is tailored to identify user roles and their respective tasks when interacting with datasets.\"", "entity_type": "\"EVENT\"", "id": "\"PROMPT FOR QUERY GENERATION\"", "label": "\"PROMPT FOR QUERY GENERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#a9ca4b", "description": "Incremental Update Algorithm is a computational process that allows for the addition of new data to a system without requiring a complete rebuild of existing structures.", "entity_type": "CONCEPT", "id": "INCREMENTAL UPDATE ALGORITHM", "label": "INCREMENTAL UPDATE ALGORITHM", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#ffe2e4", "description": "LightRAG is a framework that combines low-level and high-level retrieval methods to enhance performance in machine learning queries and evaluations.\u003cSEP\u003eLightRAG is an advanced architecture designed for efficient and low-cost retrieval of indexed data, with capabilities to adapt quickly to data changes and enhance information understanding.", "entity_type": "ORGANIZATION", "id": "LIGHTRAG", "label": "LIGHTRAG", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc\u003cSEP\u003echunk-d01baacd18683c34cceed626b969003b"}, {"color": "#1ff296", "description": "\"Experimental validation refers to the process of testing and verifying the effectiveness and performance of the LightRAG system through rigorous experiments.\"", "entity_type": "\"EVENT\"", "id": "\"EXPERIMENTAL VALIDATION\"", "label": "\"EXPERIMENTAL VALIDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#8d067d", "description": "\"Cost and Adaptability Analysis examines the efficiency of models like GraphRAG and LightRAG in terms of token costs and updates in dynamic environments.\"", "entity_type": "\"EVENT\"", "id": "\"COST AND ADAPTABILITY ANALYSIS\"", "label": "\"COST AND ADAPTABILITY ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#a20bcd", "description": "\"The keyword extraction prompt defines methods for distinguishing between high-level and low-level keywords based on user queries.\"", "entity_type": "\"EVENT\"", "id": "\"PROMPT FOR KEYWORD EXTRACTION\"", "label": "\"PROMPT FOR KEYWORD EXTRACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#739f4f", "description": "\"This prompt provides a structured approach for evaluating answers pertaining to retrieval-augmented generation, focusing on key assessment criteria.\"", "entity_type": "\"EVENT\"", "id": "\"PROMPT FOR RAG EVALUATION\"", "label": "\"PROMPT FOR RAG EVALUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#047753", "description": "\"Graphs are frameworks used to represent complex relationships and find applications in numerous fields, highlighting their importance in data representation and analysis.\"", "entity_type": "\"CONCEPT\"", "id": "\"GRAPHS\"", "label": "\"GRAPHS\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#5ed6c7", "description": "\"Large Language Models (LLMs) are advanced models designed to understand and generate human-like text, with ongoing research focused on their enhancement and integration with other data structures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LLMS\"", "label": "\"LLMS\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#5b5586", "description": "\"GNNs, or Graph Neural Networks, are a category of models used for processing graph data, generating structure-aware tokens for large language models during inference.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GNNS\"", "label": "\"GNNS\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#279615", "description": "\"GraphGPT is an example of a system that utilizes Graph Neural Networks as the initial processing layer for graph data.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GRAPHGPT\"", "label": "\"GRAPHGPT\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#167470", "description": "\"Graph Structures are the foundational elements of the LightRAG framework, enabling the representation of entities and their relationships in a network format.\"\u003cSEP\u003e\"Graph structures are mathematical representations used to model relationships between different entities in a structured format.\"", "entity_type": "\"CONCEPT\"", "id": "\"GRAPH STRUCTURES\"", "label": "\"GRAPH STRUCTURES\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254\u003cSEP\u003echunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#d44f3c", "description": "\"RAG systems are frameworks designed to enhance the capabilities of large language models by integrating external sources of knowledge for better user interactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"RAG SYSTEMS\"", "label": "\"RAG SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#13808e", "description": "\"GraphRAG is a top-performing baseline model analyzed for its token consumption and API call requirements during the retrieval phase of information.\"\u003cSEP\u003e\"GraphRAG is an organization that uses graph-based retrieval mechanisms but does not outperform LightRAG in all scenarios, especially in larger and more complex datasets.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GRAPHRAG\"", "label": "\"GRAPHRAG\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#7313b7", "description": "\"Tokens are units of data processing used in natural language models, affecting the cost and efficiency of API calls during information retrieval.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOKENS\"", "label": "\"TOKENS\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#92eff3", "description": "\"Empowerment in the context of this document refers to the extent to which retrieval systems enable users to achieve their goals effectively.\"\u003cSEP\u003e\"Empowerment in this context refers to the ability of a response to effectively inform and engage readers regarding recommendation metrics and their implications.\"\u003cSEP\u003e\"Empowerment involves equipping individuals or groups with the understanding and insights needed to advocate for themselves, particularly in the dialogue surrounding indigenous perspectives and corporate engagements.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMPOWERMENT\"", "label": "\"EMPOWERMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#8cd843", "description": "\"LLaGA is a system aimed at enhancing the training process for GNNs by utilizing LLMs to process graph data enriched with textual information.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LLAGA\"", "label": "\"LLAGA\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#3da03d", "description": "\"GALM is a system that involves the production of node embeddings or labels through LLMs processing enriched graph data.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GALM\"", "label": "\"GALM\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#cc1043", "description": "Metrics are quantitative measures used to evaluate the effectiveness and performance of recommendation systems and machine learning frameworks.", "entity_type": "CONCEPT", "id": "METRICS", "label": "METRICS", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#760ee3", "description": "GraphRAG is a baseline method used for comparison in machine learning queries, focusing primarily on traditional metrics without leveraging advanced indexing techniques.", "entity_type": "ORGANIZATION", "id": "GRAPHRAG", "label": "GRAPHRAG", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#df4706", "description": "\"Zirui Guo is a researcher associated with the Beijing University of Posts and Telecommunications, notable for his contributions to Retrieval-Augmented Generation (RAG) systems.\"", "entity_type": "\"PERSON\"", "id": "\"ZIRUI GUO\"", "label": "\"ZIRUI GUO\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#5c9c65", "description": "\"Beijing University of Posts and Telecommunications is a research institution focusing on telecommunications, information technology, and related fields.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BEIJING UNIVERSITY OF POSTS AND TELECOMMUNICATIONS\"", "label": "\"BEIJING UNIVERSITY OF POSTS AND TELECOMMUNICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#9eee5b", "description": "\"NaiveRAG is a baseline model that provides informative responses but lacks the depth and nuanced exploration found in LightRAG\u0027s approach.\"\u003cSEP\u003e\"NaiveRAG is a retrieval method that relies on chunk-based retrieval and has relatively lower performance metrics compared to graph-enhanced systems like LightRAG and GraphRAG.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NAIVERAG\"", "label": "\"NAIVERAG\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#7a2c75", "description": "\"Indigenous Perspectives refer to the viewpoints and insights derived from indigenous peoples regarding ownership, collaboration, and cultural significance, particularly in relation to land.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIGENOUS PERSPECTIVES\"", "label": "\"INDIGENOUS PERSPECTIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#55c802", "description": "\"Corporate Mergers are business transactions where two or more companies combine to form a single entity, raising issues of collaboration and ownership from different cultural perspectives.\"", "entity_type": "\"EVENT\"", "id": "\"CORPORATE MERGERS\"", "label": "\"CORPORATE MERGERS\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#dde5f9", "description": "Machine Learning encompasses the field of study and practical applications being analyzed in the context of retrieval frameworks like LightRAG and GraphRAG.", "entity_type": "EVENT", "id": "MACHINE LEARNING", "label": "MACHINE LEARNING", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#d60cc4", "description": "\"Lianghao Xia is a researcher affiliated with the University of Hong Kong, involved in enhancing language models through innovative systems.\"", "entity_type": "\"PERSON\"", "id": "\"LIANGHAO XIA\"", "label": "\"LIANGHAO XIA\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#893d79", "description": "\"University of Hong Kong is a prominent university in Hong Kong, known for its research contributions and academic excellence.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UNIVERSITY OF HONG KONG\"", "label": "\"UNIVERSITY OF HONG KONG\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#1c8b7a", "description": "\"HyDE is a retrieval method aimed at improving response generation but does not match the effectiveness of LightRAG and GraphRAG, particularly in larger datasets.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HYDE\"", "label": "\"HYDE\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#d177ef", "description": "\"Retrieval-Augmented Generation (RAG) is a system that enhances large language models by integrating external knowledge sources, aiming for more accurate and contextually relevant user responses.\"\u003cSEP\u003e\"Retrieval-Augmented Generation (RAG) refers to a method that enhances language model outputs by integrating relevant external information.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETRIEVAL-AUGMENTED GENERATION (RAG)\"", "label": "\"RETRIEVAL-AUGMENTED GENERATION (RAG)\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#8a2a87", "description": "\"Yanhua Yu is a researcher at Beijing University of Posts and Telecommunications, contributing to developments in data retrieval technologies.\"", "entity_type": "\"PERSON\"", "id": "\"YANHUA YU\"", "label": "\"YANHUA YU\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#2e7218", "description": "\"RQ-RAG is another retrieval method that attempts to enhance performance but is outperformed by graph-enhanced systems, indicating limitations in complex queries.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RQ-RAG\"", "label": "\"RQ-RAG\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#661f8e", "description": "\"William Brannon is an author mentioned in reference to research focused on self-supervised contrastive pretraining for joint graph and text embeddings.\"", "entity_type": "\"PERSON\"", "id": "\"WILLIAM BRANNON\"", "label": "\"WILLIAM BRANNON\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#7624de", "description": "\"Darren Edge is noted for his contributions to query-focused summarization using a graph RAG approach.\"", "entity_type": "\"PERSON\"", "id": "\"DARREN EDGE\"", "label": "\"DARREN EDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#7f8a02", "description": "Cardiologists are medical professionals specialized in diagnosing and treating heart-related issues, indicated by their relationship to heart disease.", "entity_type": "ORGANIZATION", "id": "CARDIOLOGISTS", "label": "CARDIOLOGISTS", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#c2060e", "description": "Indexed Data refers to data that has been organized in a way that allows for quick retrieval and efficient querying, especially in information systems.", "entity_type": "CONCEPT", "id": "INDEXED DATA", "label": "INDEXED DATA", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#60e0fd", "description": "Agriculture refers to the domain or dataset within which LightRAG shows performance improvements and offers valuable insights during evaluations.", "entity_type": "GEO", "id": "AGRICULTURE", "label": "AGRICULTURE", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#5fce94", "description": "The data structure used by LightRAG is designed to accommodate efficient retrieval and quick adaptation to new information needs.", "entity_type": "\"UNKNOWN\"", "id": "DATA STRUCTURE", "label": "DATA STRUCTURE", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#7f26c9", "description": "\"Tu Ao is a researcher at Beijing University of Posts and Telecommunications, working on advancements in knowledge integration for language models.\"", "entity_type": "\"PERSON\"", "id": "\"TU AO\"", "label": "\"TU AO\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#cb2ba6", "description": "\"Agriculture Dataset refers to a collection of data used for evaluating the performance of various retrieval methods, especially in the context of agricultural information.\"\u003cSEP\u003e\"The Agriculture Dataset consists of 12 documents totaling 2,017,886 tokens, focused on agricultural content and statistics.\"", "entity_type": "\"EVENT\"", "id": "\"AGRICULTURE DATASET\"", "label": "\"AGRICULTURE DATASET\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#3aaef9", "description": "\"CS Dataset encompasses a dataset focused on computer science applications used to measure the efficacy of retrieval systems.\"\u003cSEP\u003e\"The CS Dataset contains 10 documents with 2,306,535 tokens, related to computer science topics and analyses.\"", "entity_type": "\"EVENT\"", "id": "\"CS DATASET\"", "label": "\"CS DATASET\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#808f0b", "description": "\"Apurva Mody is an author contributing to the research on graph approaches to information retrieval and summarization techniques.\"", "entity_type": "\"PERSON\"", "id": "\"APURVA MODY\"", "label": "\"APURVA MODY\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#9b4fc4", "description": "\"Chao Huang is a researcher at the University of Hong Kong and the corresponding author of the paper on LightRAG systems.\"", "entity_type": "\"PERSON\"", "id": "\"CHAO HUANG\"", "label": "\"CHAO HUANG\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#9344b6", "description": "\"Shahul Es has authored a study regarding automated evaluation of retrieval-augmented generation techniques.\"", "entity_type": "\"PERSON\"", "id": "\"SHAHUL ES\"", "label": "\"SHAHUL ES\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#bc2098", "description": "\"Wenqi Fan is an author involved in the study discussing the convergence of RAG and large language models.\"", "entity_type": "\"PERSON\"", "id": "\"WENQI FAN\"", "label": "\"WENQI FAN\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#bdcaa1", "description": "\"Comprehensiveness describes the ability of retrieval methods to cover a wide range of relevant information.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPREHENSIVENESS\"", "label": "\"COMPREHENSIVENESS\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#069051", "description": "\"Dynamic Updates refer to the ability of a knowledge graph to incorporate new information effectively, which is a limitation in many existing approaches.\"", "entity_type": "\"CONCEPT\"", "id": "\"DYNAMIC UPDATES\"", "label": "\"DYNAMIC UPDATES\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#35302b", "description": "\"The incremental update algorithm is a method that allows for the timely integration of new data into existing systems to ensure relevance and accuracy.\"", "entity_type": "\"CONCEPT\"", "id": "\"INCREMENTAL UPDATE ALGORITHM\"", "label": "\"INCREMENTAL UPDATE ALGORITHM\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#1dbabd", "description": "\"Cost Reduction refers to the capability of LightRAG to decrease costs associated with large language model inference, making the system more economically viable.\"", "entity_type": "\"CONCEPT\"", "id": "\"COST REDUCTION\"", "label": "\"COST REDUCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#c65eab", "description": "\"Legal Dataset refers to the dataset used in evaluating the performance of retrieval models like GraphRAG and LightRAG in terms of efficiency.\"\u003cSEP\u003e\"Legal Dataset represents a vast collection of legal documents utilized to test the performance of retrieval methods, showcasing significant disparities in effectiveness.\"\u003cSEP\u003e\"The Legal Dataset is described as the largest, comprising 94 documents and 5,081,069 tokens, focusing on legal topics and discussions.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL DATASET\"", "label": "\"LEGAL DATASET\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#a5710e", "description": "\"Diversity refers to the capability of a system to generate a variety of responses, particularly important in content generation tasks.\"\u003cSEP\u003e\"Diversity refers to the inclusion of different perspectives and approaches, in this context focusing on indigenous views related to land ownership and collaboration.\"\u003cSEP\u003e\"Diversity refers to the variety of metrics used to evaluate recommendation systems, highlighting the need for comprehensive analysis in performance evaluation.\"", "entity_type": "\"CONCEPT\"", "id": "\"DIVERSITY\"", "label": "\"DIVERSITY\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#77d161", "description": "\"Retrieval-Augmented Generation (RAG) is a framework that enhances the capabilities of language models by incorporating external knowledge from retrieval systems, improving response accuracy and relevance.\"\u003cSEP\u003e\"Retrieval-Augmented Generation is an advanced methodology used to enhance the generation of answers by leveraging structured data from different knowledge sources.\"", "entity_type": "\"EVENT\"", "id": "\"RETRIEVAL-AUGMENTED GENERATION\"", "label": "\"RETRIEVAL-AUGMENTED GENERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a\u003cSEP\u003echunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#d93553", "description": "\"The Mix Dataset includes 61 documents with a total of 619,009 tokens, representing a combination of various subjects and themes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MIX DATASET\"", "label": "\"MIX DATASET\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#491c94", "description": "\"Large language models (LLMs) are advanced AI systems trained on vast amounts of text data to generate human-like text responses.\"", "entity_type": "\"CONCEPT\"", "id": "\"LARGE LANGUAGE MODELS (LLMS)\"", "label": "\"LARGE LANGUAGE MODELS (LLMS)\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#31720c", "description": "\"Diversity in evaluation metrics is essential for a comprehensive understanding of Recommendation Systems and their performance.\")", "entity_type": "\"UNKNOWN\"", "id": "\"RECOMMENDATION SYSTEMS\"", "label": "\"RECOMMENDATION SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#8e342a", "description": "\"Light RAG refers to a specific approach or case study method used to implement retrieval-augmented generation in practical scenarios.\"", "entity_type": "\"EVENT\"", "id": "\"LIGHT RAG\"", "label": "\"LIGHT RAG\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#b1665f", "description": "Heart Disease refers to a range of conditions that affect the heart\u0027s function, which cardiologists diagnose and manage.", "entity_type": "EVENT", "id": "HEART DISEASE", "label": "HEART DISEASE", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#c32f25", "description": "\"Figure 3 illustrates the retrieve-and-generate process used to organize and access relevant entities and relationships from data when responding to queries.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 3\"", "label": "\"FIGURE 3\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#e88bfc", "description": "\"Figure 4 outlines the prompts used for graph generation, which are designed to extract and structure entity-relationship information from text documents.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 4\"", "label": "\"FIGURE 4\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#cfc131", "description": "\"Keyword Extraction is a process employed within the LightRAG framework to derive local and global keywords from queries.\"", "entity_type": "\"EVENT\"", "id": "\"KEY WORDS EXTRACTION\"", "label": "\"KEY WORDS EXTRACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#694fd8", "description": "\"Li et al. refers to a group of researchers recognized for their work on integrating graph data with large language models.\"", "entity_type": "\"PERSON\"", "id": "\"LI ET AL.\"", "label": "\"LI ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#b9bd02", "description": "\"Figure 7 presents the evaluation framework for comparing different answers based on criteria such as comprehensiveness and diversity.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 7\"", "label": "\"FIGURE 7\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#f47719", "description": "\"Liu et al. is noted for contributions to understanding the interaction between large language models and graph structures.\"", "entity_type": "\"PERSON\"", "id": "\"LIU ET AL.\"", "label": "\"LIU ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#b96c8a", "description": "\"The UltraDomain benchmark consists of datasets sourced from various college textbooks spanning multiple domains for empirical evaluations.\"", "entity_type": "\"EVENT\"", "id": "\"UA DOMAIN BENCHMARK\"", "label": "\"UA DOMAIN BENCHMARK\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#f5bdbb", "description": "F1 Score is a metric that combines precision and recall into a single measure to evaluate the performance of recommendation systems.", "entity_type": "CONCEPT", "id": "F1 SCORE", "label": "F1 SCORE", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#fb11ce", "description": "\"Figure 8 visualizes the overall connection between retrieval-augmented generation and evaluated prompts, representing a synthesis of the methodologies discussed.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 8\"", "label": "\"FIGURE 8\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#1e5298", "description": "\"uxi Bi is a researcher involved in large language models and retrieval-augmented generation.\"", "entity_type": "\"PERSON\"", "id": "\"UXI BI\"", "label": "\"UXI BI\"", "shape": "dot", "size": 10, "source_id": "chunk-c9b168cc278b7236096162736b592f49"}, {"color": "#9c0ea0", "description": "\"Agriculture is one of the distinct domains evaluated within the UltraDomain benchmark, focusing on agricultural practices.\"", "entity_type": "\"GEO\"", "id": "\"AGRICULTURE\"", "label": "\"AGRICULTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#a4fdfc", "description": "\"Real-world applications are practical uses of RAG systems in various fields such as education, customer service, and data analysis.\"", "entity_type": "\"CONCEPT\"", "id": "\"REAL-WORLD APPLICATIONS\"", "label": "\"REAL-WORLD APPLICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#6e057b", "description": "\"Dacheng Tao is a researcher specializing in machine learning methodologies that enhance graph-based data analysis.\"", "entity_type": "\"PERSON\"", "id": "\"DACHENG TAO\"", "label": "\"DACHENG TAO\"", "shape": "dot", "size": 10, "source_id": "chunk-c9b168cc278b7236096162736b592f49"}, {"color": "#951a1a", "description": "\"Social Sciences is another domain included in the evaluations, concentrating on the study of society and social relationships.\"", "entity_type": "\"GEO\"", "id": "\"SOCIAL SCIENCES\"", "label": "\"SOCIAL SCIENCES\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#72c77c", "description": "\"AUC (Area Under the Curve) is a performance metric used to assess the quality of a recommendation model, particularly in terms of its ability to differentiate between classes.\"", "entity_type": "\"CONCEPT\"", "id": "\"AUC\"", "label": "\"AUC\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#92b129", "description": "Query Keys are identifiers used in retrieval systems to reference specific pieces of information, aiding in both detailed and abstract queries.", "entity_type": "CONCEPT", "id": "QUERY KEYS", "label": "QUERY KEYS", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#031bd6", "description": "\"Humanities is a domain within the evaluations that explores human culture, literature, and philosophy.\"", "entity_type": "\"GEO\"", "id": "\"HUMANITIES\"", "label": "\"HUMANITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#9d553f", "description": "\"Response times denote the duration taken by a system to provide outputs following user queries, which is crucial for user experience.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESPONSE TIMES\"", "label": "\"RESPONSE TIMES\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#b7239f", "description": "User Satisfaction Metrics evaluate how well a recommendation system fulfills user preferences and needs.", "entity_type": "CONCEPT", "id": "USER SATISFACTION METRICS", "label": "USER SATISFACTION METRICS", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#278b3d", "description": "Document Segmentation is the process of dividing documents into smaller, manageable pieces for more efficient analysis and retrieval.", "entity_type": "CONCEPT", "id": "DOCUMENT SEGMENTATION", "label": "DOCUMENT SEGMENTATION", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#683d88", "description": "\"Low-Level Retrieval represents a strategy focused on extracting detailed entities and their associated attributes or relationships.\"", "entity_type": "\"CONCEPT\"", "id": "\"LOW-LEVEL RETRIEVAL\"", "label": "\"LOW-LEVEL RETRIEVAL\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#bdea23", "description": "Recall is a metric assessing the ability of recommendation systems to identify all relevant items in a dataset.", "entity_type": "CONCEPT", "id": "RECALL", "label": "RECALL", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#d34ea5", "description": "\"Phase Retrieval describes the strategy employed by models to gather information efficiently when evaluating recommendation systems.\"", "entity_type": "\"EVENT\"", "id": "\"PHASE RETRIEVAL\"", "label": "\"PHASE RETRIEVAL\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#d552cc", "description": "Global Themes represent overarching concepts or ideas that connect various entities or data points, often derived from multi-connected relationships.", "entity_type": "CONCEPT", "id": "GLOBAL THEMES", "label": "GLOBAL THEMES", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#28f566", "description": "\"High-Level Retrieval is a strategy aimed at addressing broader topics and overarching themes by aggregating information across multiple related entities.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH-LEVEL RETRIEVAL\"", "label": "\"HIGH-LEVEL RETRIEVAL\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#4689fe", "description": "Recommendation Systems are systems evaluated in the context of machine learning, important for analyzing user satisfaction and performance metrics.", "entity_type": "EVENT", "id": "RECOMMENDATION SYSTEMS", "label": "RECOMMENDATION SYSTEMS", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#feda69", "description": "\"Incremental Text Update is a phase that addresses changes in data to ensure models remain effective in real-time scenarios.\"", "entity_type": "\"EVENT\"", "id": "\"INCREMENTAL TEXT UPDATE\"", "label": "\"INCREMENTAL TEXT UPDATE\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#ab624e", "description": "\"UltraDomain refers to a data source compiled from college textbooks across various domains including agriculture, social sciences, and humanities, providing a rich set of educational content.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ULTRADOMAIN\"", "label": "\"ULTRADOMAIN\"", "shape": "dot", "size": 10, "source_id": "chunk-bc3d280001a458bb8f33320d18658757"}, {"color": "#208999", "description": "External Databases refer to any data organization that is outside the immediate control of the system, which can be accessed for additional information.", "entity_type": "ORGANIZATION", "id": "EXTERNAL DATABASES", "label": "EXTERNAL DATABASES", "shape": "dot", "size": 10, "source_id": "chunk-5811df37bca65a0cb2913556357476bc"}, {"color": "#b72453", "description": "Precision is a metric used to evaluate the accuracy of recommendation systems, indicating how many selected items are relevant.", "entity_type": "CONCEPT", "id": "PRECISION", "label": "PRECISION", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#0cee03", "description": "\"API Calls are requests made to a server to fetch data or perform operations, crucial for understanding the retrieval efficiency of models.\"", "entity_type": "\"CONCEPT\"", "id": "\"API CALLS\"", "label": "\"API CALLS\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#5a2a60", "description": "\"Beekeeping is a practice related to agriculture, focusing on the maintenance of bee colonies for the production of honey and other products.\"", "entity_type": "\"EVENT\"", "id": "\"BEEKEEPING\"", "label": "\"BEEKEEPING\"", "shape": "dot", "size": 10, "source_id": "chunk-bc3d280001a458bb8f33320d18658757"}, {"color": "#c0dcd6", "description": "\"Vectors in the context of LightRAG refer to mathematical representations that help in understanding and enhancing entity interrelationships.\"", "entity_type": "\"CONCEPT\"", "id": "\"VECTORS\"", "label": "\"VECTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#540fc0", "description": "\"Embeddings are used in LightRAG to represent entities in a multi-dimensional space that captures their meanings and relationships.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMBEDDINGS\"", "label": "\"EMBEDDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#2ba614", "description": "\"Trade-offs between Precision and Recall highlight the balance that must be struck when evaluating the effectiveness of recommendation systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRADE-OFFS BETWEEN PRECISION AND RECALL\"", "label": "\"TRADE-OFFS BETWEEN PRECISION AND RECALL\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#b1a870", "description": "\"The Graph-Based Index Phase in the LightRAG framework involves using the LLM to extract entities and relationships from text chunks.\"", "entity_type": "\"EVENT\"", "id": "\"GRAPH-BASED INDEX PHASE\"", "label": "\"GRAPH-BASED INDEX PHASE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#71a4d6", "description": "\"OFA is another example of a model processing graph data in conjunction with language model techniques to refine training.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OFA\"", "label": "\"OFA\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#9f409b", "description": "\"The Graph-Based Retrieval Phase refers to how LightRAG processes queries and retrieves related entities and relationships based on information from the knowledge graph.\"", "entity_type": "\"EVENT\"", "id": "\"GRAPH-BASED RETRIEVAL PHASE\"", "label": "\"GRAPH-BASED RETRIEVAL PHASE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#c8242a", "description": "\"Dynamic environments refer to contexts where data and user inputs frequently change, impacting model adaptability and performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"DYNAMIC ENVIRONMENTS\"", "label": "\"DYNAMIC ENVIRONMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327"}, {"color": "#023b4b", "description": "\"Empirical Evaluations are assessments conducted to examine the effectiveness of the LightRAG framework across various datasets.\"", "entity_type": "\"EVENT\"", "id": "\"EMPIRICAL EVALUATIONS\"", "label": "\"EMPIRICAL EVALUATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#dbb302", "description": "\"RQ1 is one of the research questions posed to evaluate how LightRAG performs compared to existing RAG baseline methods in terms of generation performance.\"", "entity_type": "\"EVENT\"", "id": "\"RQ1\"", "label": "\"RQ1\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#bceeb0", "description": "\"RQ2 investigates how the dual-level retrieval and graph-based indexing improve the generation quality of LightRAG.\"", "entity_type": "\"EVENT\"", "id": "\"RQ2\"", "label": "\"RQ2\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#94fc33", "description": "AUC is a performance measurement for classification problems at various threshold settings, used in evaluating recommendation systems.", "entity_type": "CONCEPT", "id": "AREA UNDER THE CURVE (AUC)", "label": "AREA UNDER THE CURVE (AUC)", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#5c0adb", "description": "\"Answer 2 (LightRAG) provides a comprehensive analysis of indigenous perspectives, emphasizing community, spiritual connections, and collaboration, presenting a strong contrast to Answer 1.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ANSWER 2\"", "label": "\"ANSWER 2\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#546df1", "description": "\"RQ3 looks into the specific advantages of LightRAG through case examples in various scenarios.\"", "entity_type": "\"EVENT\"", "id": "\"RQ3\"", "label": "\"RQ3\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#6190af", "description": "\"Yichuan Li is associated with research on graph-centric language models focused on representation learning.\"", "entity_type": "\"PERSON\"", "id": "\"YICHUAN LI\"", "label": "\"YICHUAN LI\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#eb38ea", "description": "User Engagement Metrics assess how users interact with a recommendation system, crucial for understanding its effectiveness.", "entity_type": "CONCEPT", "id": "USER ENGAGEMENT METRICS", "label": "USER ENGAGEMENT METRICS", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#da5422", "description": "\"Legal Frameworks refer to the structures of laws and regulations that govern land ownership and corporate collaboration, influencing how indigenous perspectives are incorporated into business practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL FRAMEWORKS\"", "label": "\"LEGAL FRAMEWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#6ad29e", "description": "\"RQ4 assesses the costs associated with the LightRAG framework and its adaptability to data changes.\"", "entity_type": "\"EVENT\"", "id": "\"RQ4\"", "label": "\"RQ4\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#69ad70", "description": "Table 3 presents a comparative analysis between LightRAG and GraphRAG, illustrating performance across various evaluation dimensions.", "entity_type": "EVENT", "id": "TABLE 3", "label": "TABLE 3", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#38da47", "description": "\"Case Study refers to the comparative analysis presented to illustrate the superiority of LightRAG over NaiveRAG, focusing on the examination of indigenous perspectives in corporate mergers.\"", "entity_type": "\"EVENT\"", "id": "\"CASE STUDY\"", "label": "\"CASE STUDY\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#a911cc", "description": "\"Dual-Level Retrieval Paradigm is an approach proposed by LightRAG to enhance retrieval efficiency by enabling the extraction of both specific and abstract information.\"", "entity_type": "\"CONCEPT\"", "id": "\"DUAL-LEVEL RETRIEVAL PARADIGM\"", "label": "\"DUAL-LEVEL RETRIEVAL PARADIGM\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#ffda47", "description": "C ASE STUDY (RQ3) discusses the comparative performance and capabilities of LightRAG in the context of machine learning frameworks.", "entity_type": "EVENT", "id": "C ASE STUDY (RQ3)", "label": "C ASE STUDY (RQ3)", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#3c3ab1", "description": "\"Performance Metrics are the criteria used to evaluate the effectiveness and depth of various responses, particularly in comparison between LightRAG and NaiveRAG.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMANCE METRICS\"", "label": "\"PERFORMANCE METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#a7e354", "description": "RMSE is a metric used to measure the differences between values predicted by a model and the values observed, particularly relevant for recommendation systems.", "entity_type": "CONCEPT", "id": "ROOT MEAN SQUARED ERROR (RMSE)", "label": "ROOT MEAN SQUARED ERROR (RMSE)", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#23c2f5", "description": "\"Evaluation Dimensions indicate the criteria used to assess the performance of various retrieval systems across different datasets.\"", "entity_type": "\"CONCEPT\"", "id": "\"EVALUATION DIMENSIONS\"", "label": "\"EVALUATION DIMENSIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#7f4eb7", "description": "\"Indigenous Ownership involves the unique viewpoints held by indigenous peoples regarding the ownership and stewardship of land, contrasting with corporate perspectives in mergers.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIGENOUS OWNERSHIP\"", "label": "\"INDIGENOUS OWNERSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#31aa5a", "description": "\"External knowledge sources refer to databases or datasets used to provide additional data to enhance the effectiveness of RAG systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"EXTERNAL KNOWLEDGE SOURCES\"", "label": "\"EXTERNAL KNOWLEDGE SOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#43e260", "description": "\"Token counts refer to the number of distinct units (tokens) in a dataset, influencing the complexity and efficiency of retrieval systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"TOKEN COUNTS\"", "label": "\"TOKEN COUNTS\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#4d7812", "description": "\"Western Notions refer to the prevailing ideas and attitudes in Western cultures regarding land ownership and business practices, often contrasting with indigenous perspectives.\"", "entity_type": "\"CONCEPT\"", "id": "\"WESTERN NOTIONS\"", "label": "\"WESTERN NOTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033"}, {"color": "#5aa45a", "description": "\"Contextual relevance pertains to the appropriateness and applicability of information in accordance with the user\u0027s needs or queries.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTEXTUAL RELEVANCE\"", "label": "\"CONTEXTUAL RELEVANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#be6071", "description": "\"Corpora denote large and structured sets of text or data used for evaluation and testing of retrieval methods.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORA\"", "label": "\"CORPORA\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#636af2", "description": "\"Figure 6 describes the prompts for keyword extraction, distinguishing between high-level and low-level keywords.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 6\"", "label": "\"FIGURE 6\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#db41b1", "description": "\"Pride and Prejudice is a literary work often referenced in queries focusing on specific entities associated with its authorship.\"", "entity_type": "\"EVENT\"", "id": "\"PRIDE AND PREJUDICE\"", "label": "\"PRIDE AND PREJUDICE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#30c793", "description": "\"The dual-level retrieval system is a mechanism that allows for both precise and broader information searches to improve the retrieval process in RAG systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"DUAL-LEVEL RETRIEVAL SYSTEM\"", "label": "\"DUAL-LEVEL RETRIEVAL SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254"}, {"color": "#d905b8", "description": "Mean Average Precision is a metric used to calculate the mean precision at each relevant item, used in evaluating recommendation systems.", "entity_type": "CONCEPT", "id": "MEAN AVERAGE PRECISION (MAP)", "label": "MEAN AVERAGE PRECISION (MAP)", "shape": "dot", "size": 10, "source_id": "chunk-d01baacd18683c34cceed626b969003b"}, {"color": "#ec88f3", "description": "\"Evaluation metrics are numerical measures used to quantify the performance of retrieval systems, comparing various approaches.\"", "entity_type": "\"CONCEPT\"", "id": "\"EVALUATION METRICS\"", "label": "\"EVALUATION METRICS\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#a29706", "description": "\"Tong Zhao is mentioned in the context of research related to large language and graph assistants.\"", "entity_type": "\"PERSON\"", "id": "\"TONG ZHAO\"", "label": "\"TONG ZHAO\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}, {"color": "#39ee53", "description": "\"Artificial intelligence refers to the capability of a machine to imitate intelligent human behavior, particularly in influencing modern education as per abstract queries.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTIFICIAL INTELLIGENCE\"", "label": "\"ARTIFICIAL INTELLIGENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-4b7ec4c901a260e0e9946185853e13c3"}, {"color": "#34812e", "description": "\"Large-scale datasets refer to extensive collections of data that are used to better understand and evaluate the capabilities of retrieval systems.\"", "entity_type": "\"CONCEPT\"", "id": "\"LARGE-SCALE DATASETS\"", "label": "\"LARGE-SCALE DATASETS\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0"}, {"color": "#59ecef", "description": "\"Figure 5 details the prompts for query generation, focusing on identifying user roles and their objectives in relation to a dataset description.\"", "entity_type": "\"EVENT\"", "id": "\"FIGURE 5\"", "label": "\"FIGURE 5\"", "shape": "dot", "size": 10, "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f"}, {"color": "#5d6f14", "description": "\"Runjin Chen is involved in research focused on learning to refine queries for retrieval-augmented generation.\"", "entity_type": "\"PERSON\"", "id": "\"RUNJIN CHEN\"", "label": "\"RUNJIN CHEN\"", "shape": "dot", "size": 10, "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a"}]);
                  edges = new vis.DataSet([{"description": "The Knowledge Base integrates external knowledge bases to enrich its dataset, allowing for more comprehensive responses.", "from": "EXTERNAL KNOWLEDGE BASE", "keywords": "integration, enrichment", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "KNOWLEDGE BASE", "width": 8.0}, {"description": "\"LightRAG incorporates contextual awareness to ensure responses are coherent and directly address user queries.\"\u0027", "from": "\"CONTEXTUAL AWARENESS\"", "keywords": "\"coherence enhancement\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"LIGHTRAG\"", "width": 9.0}, {"description": "\"Answer 2 includes user engagement metrics, emphasizing their importance in understanding user interaction with recommendation systems.\"\\", "from": "\"ANSWER 2 (LIGHTRAG)\"", "keywords": "\"user engagement, importance\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"USER ENGAGEMENT METRICS\"", "width": 9.0}, {"description": "\"Answer 1 is compared to Answer 2 in the evaluation of recommendation systems, with Answer 2 recognized for its deeper exploration of metrics.\"\\", "from": "\"ANSWER 2 (LIGHTRAG)\"", "keywords": "\"evaluation, metrics comparison\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"ANSWER 1\"", "width": 7.0}, {"description": "Graph-Based Text Indexing significantly contributes to efficient retrieval by structuring data in a way that simplifies access and querying.", "from": "GRAPH-BASED TEXT INDEXING", "keywords": "data structuring, optimization", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "EFFICIENT RETRIEVAL", "width": 9.0}, {"description": "\"Chunking significantly enhances information retrieval performance by segmenting large corpuses into smaller, more relevant parts.\"\u0027", "from": "\"CHUNKING\"", "keywords": "\"efficiency improvement\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"INFORMATION RETRIEVAL\"", "width": 8.0}, {"description": "\"RMSE and MSE are both traditional metrics used in evaluating recommendation systems, often discussed for their similarities and differences.\"\\", "from": "\"RMSE\"", "keywords": "\"metrics comparison, evaluation\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"MSE\"", "width": 6.0}, {"description": "\"The prompt for graph generation informs the subsequent prompt for query generation, making it essential for structured data interaction.\"", "from": "\"PROMPT FOR GRAPH GENERATION\"", "keywords": "\"data interaction\"", "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f", "to": "\"PROMPT FOR QUERY GENERATION\"", "width": 8.0}, {"description": "The Incremental Update Algorithm allows LightRAG to dynamically incorporate new data without risking the integrity of existing information.", "from": "INCREMENTAL UPDATE ALGORITHM", "keywords": "dynamic integration, data integrity", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "LIGHTRAG", "width": 9.0}, {"description": "\"Experimental validation tests the efficacy of LightRAG in improving retrieval accuracy and efficiency compared to existing systems.\"\u0027", "from": "\"EXPERIMENTAL VALIDATION\"", "keywords": "\"performance assessment\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"LIGHTRAG\"", "width": 10.0}, {"description": "\"The Cost and Adaptability Analysis highlights the advantages of LightRAG in managing costs effectively during the retrieval process.\")", "from": "\"COST AND ADAPTABILITY ANALYSIS\"", "keywords": "\"cost efficiency, model evaluation\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"LIGHTRAG\"", "width": 8.0}, {"description": "\"The method for extracting keywords is related to the evaluation framework, as both aim to enhance the quality of response generation.\"", "from": "\"PROMPT FOR KEYWORD EXTRACTION\"", "keywords": "\"quality enhancement\"", "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f", "to": "\"PROMPT FOR RAG EVALUATION\"", "width": 6.0}, {"description": "\"The evolution of LLMs is increasingly focused on their ability to interpret and utilize graph-structured data, highlighting the interconnectedness of these fields.\"\u003c\u003c|\"\"", "from": "\"GRAPHS\"", "keywords": "model advancement, data interaction\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"LLMS\"", "width": 7.0}, {"description": "\"LightRAG utilizes a comprehensive knowledge graph to facilitate rapid and relevant document retrieval, enhancing the understanding of complex queries.\"\u003c\u003c|\"\"", "from": "\"GRAPHS\"", "keywords": "information retrieval, knowledge representation\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"LIGHTRAG\"", "width": 8.0}, {"description": "\"GraphGPT employs GNNs as a processing layer for graph data, indicating their role in a larger context of language model operations.\"\u003c\u003c|\"\"", "from": "\"GNNS\"", "keywords": "model processing, data representation\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"GRAPHGPT\"", "width": 7.0}, {"description": "\"Graph structures improve RAG systems by allowing them to represent complex interdependencies among entities.\"\u0027", "from": "\"GRAPH STRUCTURES\"", "keywords": "\"relationship representation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"RAG SYSTEMS\"", "width": 9.0}, {"description": "\"GraphRAG\u0027s performance is influenced by the number of tokens used in processing, impacting its overall efficiency versus LightRAG.\")", "from": "\"GRAPHRAG\"", "keywords": "\"efficiency comparison, processing costs\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"TOKENS\"", "width": 7.0}, {"description": "\"GraphRAG\u0027s limitations in performance compared to LightRAG affect its potential to empower users effectively.\"", "from": "\"GRAPHRAG\"", "keywords": "\"user enablement, limitations\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"EMPOWERMENT\"", "width": 7.0}, {"description": "\"GraphRAG and LightRAG are two models compared for their efficiency in token use and API call requirements during the retrieval process.\"\\\u003cSEP\u003e\"LightRAG consistently outperforms GraphRAG in various metrics and settings, particularly in larger datasets.\"", "from": "\"GRAPHRAG\"", "keywords": "\"model comparison, efficiency\"\u003cSEP\u003e\"performance comparison, retrieval effectiveness\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"LIGHTRAG\"", "width": 17.0}, {"description": "\"LLaGA and GALM are examples of systems focused on improving the integration of graph data with language models, enhancing training processes.\"\u003c\u003c|\"\"", "from": "\"LLAGA\"", "keywords": "model integration, training improvement\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"GALM\"", "width": 8.0}, {"description": "GraphRAG relies on traditional metrics for evaluating recommendation systems but lacks the enhanced depth of retrieval seen in LightRAG.\"", "from": "METRICS", "keywords": "traditional metrics, evaluation limitations", "source_id": "chunk-d01baacd18683c34cceed626b969003b", "to": "GRAPHRAG", "width": 6.0}, {"description": "LightRAG employs a broader range of metrics for evaluating recommendation systems, enhancing the evaluation process.\"", "from": "METRICS", "keywords": "enhanced evaluation, diverse metrics", "source_id": "chunk-d01baacd18683c34cceed626b969003b", "to": "LIGHTRAG", "width": 10.0}, {"description": "\"Zirui Guo is affiliated with the Beijing University of Posts and Telecommunications, contributing to their research in RAG systems.\"", "from": "\"ZIRUI GUO\"", "keywords": "\"affiliation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"BEIJING UNIVERSITY OF POSTS AND TELECOMMUNICATIONS\"", "width": 9.0}, {"description": "\"NaiveRAG\u0027s responses are informative but lack the depth needed to thoroughly examine Indigenous Perspectives on ownership and collaboration.\"", "from": "\"NAIVERAG\"", "keywords": "\"limited exploration, lack of depth\"", "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033", "to": "\"INDIGENOUS PERSPECTIVES\"", "width": 6.0}, {"description": "\"NaiveRAG does not fully address the implications of Indigenous Perspectives in the context of Corporate Mergers, thus missing critical insights.\"", "from": "\"NAIVERAG\"", "keywords": "\"insufficient analysis, cultural oversight\"", "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033", "to": "\"CORPORATE MERGERS\"", "width": 5.0}, {"description": "\"LightRAG outperforms NaiveRAG by providing a more in-depth analysis of indigenous perspectives and collaboration, highlighting key themes that NaiveRAG overlooks.\"\u003cSEP\u003e\"LightRAG shows a significant advantage over NaiveRAG in retrieval performance across all evaluated dimensions.\"", "from": "\"NAIVERAG\"", "keywords": "\"comparison, performance analysis\"\u003cSEP\u003e\"performance comparison, retrieval methods\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0\u003cSEP\u003echunk-0c7c163214ba79d9ee58bf5111bfa033", "to": "\"LIGHTRAG\"", "width": 18.0}, {"description": "The performance assessments of LightRAG occur within the domain of machine learning, highlighting its relevance and applicability.\"", "from": "MACHINE LEARNING", "keywords": "field relevance, application", "source_id": "chunk-d01baacd18683c34cceed626b969003b", "to": "LIGHTRAG", "width": 8.0}, {"description": "\"Lianghao Xia is part of the University of Hong Kong, working on enhancing language models through RAG systems.\"", "from": "\"LIANGHAO XIA\"", "keywords": "\"affiliation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"UNIVERSITY OF HONG KONG\"", "width": 9.0}, {"description": "\"LightRAG outperforms HyDE in generating diverse responses, particularly in larger datasets.\"", "from": "\"HYDE\"", "keywords": "\"performance comparison, response generation\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"LIGHTRAG\"", "width": 8.0}, {"description": "\"LightRAG outperforms GraphRAG in multiple dimensions including comprehensiveness and diversity in the context of machine learning metrics.\"", "from": "GRAPHRAG", "keywords": "framework comparison, performance evaluation", "source_id": "chunk-d01baacd18683c34cceed626b969003b", "to": "LIGHTRAG", "width": 9.0}, {"description": "\"LightRAG is an innovative adaptation of the RAG model that focuses on integrating graph structures to improve information retrieval.\"", "from": "\"RETRIEVAL-AUGMENTED GENERATION (RAG)\"", "keywords": "\"system adaptation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"LIGHTRAG\"", "width": 10.0}, {"description": "\"Yanhua Yu contributes to research efforts at the Beijing University of Posts and Telecommunications, focusing on data retrieval technologies.\"", "from": "\"YANHUA YU\"", "keywords": "\"affiliation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"BEIJING UNIVERSITY OF POSTS AND TELECOMMUNICATIONS\"", "width": 9.0}, {"description": "\"LightRAG is shown to dominate in performance over RQ-RAG, indicating a significant advantage in handling complex queries.\"", "from": "\"RQ-RAG\"", "keywords": "\"performance comparison, query handling\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"LIGHTRAG\"", "width": 9.0}, {"description": "\"Both William Brannon and Darren Edge have contributed to the development of models and approaches integrating graph structures with text, showcasing collaborative advancements.\"\u003c\u003c|\"\"", "from": "\"WILLIAM BRANNON\"", "keywords": "research collaboration, model development\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"DARREN EDGE\"", "width": 6.0}, {"description": "LightRAG\u0027s retrieval system aims to assist cardiologists by providing relevant information quickly and efficiently for their diagnostic purposes.", "from": "LIGHTRAG", "keywords": "medical data retrieval, support", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "CARDIOLOGISTS", "width": 8.0}, {"description": "LightRAG utilizes a knowledge base to enhance its data retrieval capabilities, allowing it to respond accurately to user queries.", "from": "LIGHTRAG", "keywords": "data integration, efficiency", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "KNOWLEDGE BASE", "width": 8.0}, {"description": "LightRAG enhances retrieval performance by utilizing indexed data structures for quick access and efficiency.", "from": "LIGHTRAG", "keywords": "performance enhancement, data management", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "INDEXED DATA", "width": 9.0}, {"description": "LightRAG demonstrates effectiveness and potential improvements specifically in the Agriculture dataset during performance evaluations.\"", "from": "LIGHTRAG", "keywords": "specific domain performance, dataset comparison", "source_id": "chunk-d01baacd18683c34cceed626b969003b", "to": "AGRICULTURE", "width": 7.0}, {"description": "The data structure used by LightRAG is designed to accommodate efficient retrieval and quick adaptation to new information needs.", "from": "LIGHTRAG", "keywords": "efficiency, adaptability", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "DATA STRUCTURE", "width": 8.0}, {"description": "\"Tu Ao is a researcher at Beijing University of Posts and Telecommunications, working on knowledge integration in language models.\"", "from": "\"TU AO\"", "keywords": "\"affiliation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"BEIJING UNIVERSITY OF POSTS AND TELECOMMUNICATIONS\"", "width": 9.0}, {"description": "\"The Agriculture Dataset and the CS Dataset are both subsets of the overall document categorization, showcasing different areas of research and analysis.\"", "from": "\"AGRICULTURE DATASET\"", "keywords": "\"dataset comparison\"", "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f", "to": "\"CS DATASET\"", "width": 6.0}, {"description": "\"LightRAG demonstrates superior metrics when evaluated on the Agriculture Dataset, showcasing its retrieval advantages.\"", "from": "\"AGRICULTURE DATASET\"", "keywords": "\"dataset evaluation, effectiveness\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"LIGHTRAG\"", "width": 8.0}, {"description": "\"Both Apurva Mody and Darren Edge contribute to the understanding and development of graph-based techniques for enhanced information retrieval.\"\u003c\u003c|\"\"", "from": "\"DARREN EDGE\"", "keywords": "research collaboration, model enhancement\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"APURVA MODY\"", "width": 6.0}, {"description": "\"The relationship between Corporate Mergers and Indigenous Perspectives highlights the differing views on ownership and the importance of collaboration in business practices.\"", "from": "\"INDIGENOUS PERSPECTIVES\"", "keywords": "\"cultural conflict, ownership perspectives\"", "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033", "to": "\"CORPORATE MERGERS\"", "width": 9.0}, {"description": "\"LightRAG excels in exploring Indigenous Perspectives, covering a wide array of viewpoints and insights that highlight the importance of collaboration and legal frameworks.\"", "from": "\"INDIGENOUS PERSPECTIVES\"", "keywords": "\"in-depth exploration, cultural significance\"", "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033", "to": "\"LIGHTRAG\"", "width": 10.0}, {"description": "\"Chao Huang is associated with the University of Hong Kong and serves as the corresponding author of the paper detailing LightRAG.\"", "from": "\"CHAO HUANG\"", "keywords": "\"affiliation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"UNIVERSITY OF HONG KONG\"", "width": 9.0}, {"description": "\"Shahul Es and Wenqi Fan are involved in research that discusses the evaluation and integration of retrieval-augmented generation in language models, indicating shared interests in this field.\"\u003c\u003c|\"\"", "from": "\"SHAHUL ES\"", "keywords": "evaluation, research focus\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"WENQI FAN\"", "width": 5.0}, {"description": "\"LightRAG excels in Comprehensiveness, consistently retrieving a broad range of relevant information across datasets.\"", "from": "\"LIGHTRAG\"", "keywords": "\"performance, information coverage\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"COMPREHENSIVENESS\"", "width": 9.0}, {"description": "\"The capability for Dynamic Updates in LightRAG enables the knowledge graph to adapt to new information, addressing a critical limitation in traditional methods.\"\u003c\u003c|\"\"", "from": "\"LIGHTRAG\"", "keywords": "adaptability, information integration\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"DYNAMIC UPDATES\"", "width": 9.0}, {"description": "\"LightRAG contributes to user Empowerment by enabling more effective information retrieval and response generation.\"", "from": "\"LIGHTRAG\"", "keywords": "\"user enablement, efficacy\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"EMPOWERMENT\"", "width": 8.0}, {"description": "\"The incremental update algorithm is a feature of LightRAG, ensuring that new data is assimilated effectively to maintain system performance.\"", "from": "\"LIGHTRAG\"", "keywords": "\"system feature\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"INCREMENTAL UPDATE ALGORITHM\"", "width": 9.0}, {"description": "\"LightRAG enhances information retrieval processes by using graph structures to understand intricate relationships among entities.\"", "from": "\"LIGHTRAG\"", "keywords": "\"enhancement\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"INFORMATION RETRIEVAL\"", "width": 9.0}, {"description": "\"LightRAG not only improves retrieval efficiency but also contributes to Cost Reduction for inference in large language models, making it a practical solution.\"\u003c\u003c|\"\"", "from": "\"LIGHTRAG\"", "keywords": "economic viability, efficiency\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"COST REDUCTION\"", "width": 8.0}, {"description": "\"LightRAG\u0027s performance is assessed using the Legal Dataset to evaluate its efficiency in information retrieval tasks.\"\\\u003cSEP\u003e\"The performance gap of LightRAG becomes pronounced when evaluated on the Legal Dataset, highlighting its effectiveness.\"", "from": "\"LIGHTRAG\"", "keywords": "\"dataset evaluation, effectiveness\"\u003cSEP\u003e\"performance evaluation, application\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327\u003cSEP\u003echunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"LEGAL DATASET\"", "width": 19.0}, {"description": "\"LightRAG illustrates how Indigenous Perspectives can impact Corporate Mergers, emphasizing the need for a more inclusive approach.\"", "from": "\"LIGHTRAG\"", "keywords": "\"cultural considerations, corporate responsibility\"", "source_id": "chunk-0c7c163214ba79d9ee58bf5111bfa033", "to": "\"CORPORATE MERGERS\"", "width": 8.0}, {"description": "\"LightRAG enhances RAG systems by incorporating graph structures to address limitations in data retrieval and contextual understanding.\"", "from": "\"LIGHTRAG\"", "keywords": "\"enhancement\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"RAG SYSTEMS\"", "width": 10.0}, {"description": "\"LightRAG shows a significant advantage in the Diversity metric, indicating its effectiveness in generating a range of responses.\"", "from": "\"LIGHTRAG\"", "keywords": "\"performance, response variety\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"DIVERSITY\"", "width": 9.0}, {"description": "\"LightRAG enhances the framework of Retrieval-Augmented Generation by allowing for rapid document retrieval and effective response generation.\"\u003c\u003c|\"\"", "from": "\"LIGHTRAG\"", "keywords": "improvement, response accuracy\u003c", "source_id": "chunk-86bccbbe0cccdf77d049219c4c7e5e6a", "to": "\"RETRIEVAL-AUGMENTED GENERATION\"", "width": 8.0}, {"description": "\"The Legal Dataset and Mix Dataset represent different organizational focuses, with the former being the largest in terms of document count and tokens.\"", "from": "\"LEGAL DATASET\"", "keywords": "\"dataset significance\"", "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f", "to": "\"MIX DATASET\"", "width": 7.0}, {"description": "\"The Legal Dataset highlights the importance of Diversity in retrieval methods, showing significant variations in performance.\"", "from": "\"LEGAL DATASET\"", "keywords": "\"dataset significance, performance variation\"", "source_id": "chunk-9f8e3627478a2b09fd67b71faac55de0", "to": "\"DIVERSITY\"", "width": 8.0}, {"description": "\"Empowerment is achieved by effectively using user engagement metrics to inform and guide readers on recommendation system evaluations.\")", "from": "\"EMPOWERMENT\"", "keywords": "\"information delivery, user engagement\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"USER ENGAGEMENT METRICS\"", "width": 9.0}, {"description": "\"RAG systems are designed to augment large language models (LLMs) by improving their responsiveness and relevance through additional knowledge sources.\"", "from": "\"RAG SYSTEMS\"", "keywords": "\"augmentation\"", "source_id": "chunk-cafdfbe69a88ca01d85f442228a39254", "to": "\"LARGE LANGUAGE MODELS (LLMS)\"", "width": 9.0}, {"description": "\"Diversity in evaluation metrics is essential for a comprehensive understanding of Recommendation Systems and their performance.\")", "from": "\"DIVERSITY\"", "keywords": "\"evaluation, performance insight\"", "source_id": "chunk-9444bf125e11d7eefd3bcbe1a9fc7327", "to": "\"RECOMMENDATION SYSTEMS\"", "width": 8.0}, {"description": "\"Light RAG is a specific application of the Retrieval-Augmented Generation methodology, reflecting practical implementation of the concept.\"", "from": "\"RETRIEVAL-AUGMENTED GENERATION\"", "keywords": "\"application, methodology\"", "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f", "to": "\"LIGHT RAG\"", "width": 8.0}, {"description": "Cardiologists diagnose and treat heart disease, making them directly related through their medical practice.", "from": "CARDIOLOGISTS", "keywords": "diagnosis, treatment", "source_id": "chunk-5811df37bca65a0cb2913556357476bc", "to": "HEART DISEASE", "width": 9.0}, {"description": "\"Figure 3\u0027s retrieval and generation process supports the prompts outlined in Figure 4 for graph generation, showcasing a connection in methodology.\"", "from": "\"FIGURE 3\"", "keywords": "\"methodology connection\"", "source_id": "chunk-a0819113d1bd5861ea3ba0a48542183f", "to": "\"FIGURE 4\"", "width": 7.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
