SELF.DB", "width": 9.0}, {"description": "\"The query method utilizes embeddings to perform searches in the vector database, correlating queries with relevant data points.\"\"", "from": "\"EMBEDDINGS\"", "keywords": "\"search process\"", "source_id": "chunk-73fd087c22538f216324c7f3360826e0", "to": "\"QUERY\"", "width": 9.0}, {"description": "\"Workspace serves as the context in which content is organized and processed in the system.\"\u003c", "from": "\"CONTENT\"", "keywords": "\"data organization, context\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"WORKSPACE\"", "width": 7.0}, {"description": "\"Tokens represent the elements of the content that are processed for retrieval and indexing.\"\u003c", "from": "\"CONTENT\"", "keywords": "\"data processing, indexing\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"TOKENS\"", "width": 6.0}, {"description": "\"Chunk order index maintains the sequence of content within chunks for accurate representation.\"\u003c", "from": "\"CONTENT\"", "keywords": "\"content organization, sequencing\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"CHUNK_ORDER_INDEX\"", "width": 5.0}, {"description": "\"Full doc ID links back to the complete document associated with the content chunks.\"\u003c", "from": "\"CONTENT\"", "keywords": "\"data linkage, identification\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"FULL_DOC_ID\"", "width": 6.0}, {"description": "\"embedding_func is called within the query method to generate embeddings from the user\u0027s input, essential for the searching process.\"\"", "from": "\"QUERY\"", "keywords": "\"data transformation\"", "source_id": "chunk-73fd087c22538f216324c7f3360826e0", "to": "\"EMBEDDING_FUNC\"", "width": 10.0}, {"description": "\"Params are constructed within the query method to define the settings needed for the SQL execution, indicating the parameters passed to the database.\"\"", "from": "\"QUERY\"", "keywords": "\"parameterization\"", "source_id": "chunk-73fd087c22538f216324c7f3360826e0", "to": "\"PARAMS\"", "width": 9.0}, {"description": "\"The query method returns results after executing the SQL command, indicating successful retrieval of data from the database.\"\"", "from": "\"QUERY\"", "keywords": "\"data retrieval\"", "source_id": "chunk-73fd087c22538f216324c7f3360826e0", "to": "\"RESULTS\"", "width": 10.0}, {"description": "\"Dimension of the embedding is defined to specify how many values represent each data point in the vector space.\"\"", "from": "\"DIMENSION\"", "keywords": "\"data representation\"", "source_id": "chunk-73fd087c22538f216324c7f3360826e0", "to": "\"EMBEDDING\"", "width": 8.0}, {"description": "\"Dimension defines the vector space in which the content vector operates and is analyzed.\"\u003c", "from": "\"DIMENSION\"", "keywords": "\"data representation, vector analysis\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"CONTENT_VECTOR\"", "width": 7.0}, {"description": "N_T defines constants for table names which are utilized in the SQL_TEMPLATES, linking the definitions to their implementations in SQL queries.", "from": "N_T", "keywords": "database schema, data handling", "source_id": "chunk-41ffa62ae35aacf50b575dc13496e5d9", "to": "TABLES", "width": 8.0}, {"description": "\"Top_k specifies how many of the closest vectors based on VECTOR_DISTANCE are returned.\"\u003c", "from": "\"TOP_K\"", "keywords": "\"data retrieval, ranking\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"VECTOR_DISTANCE\"", "width": 7.0}, {"description": "OracleDB checks and manages the status of the TABLES within the database, ensuring they exist and are ready for data operations.)", "from": "ORACLEDB", "keywords": "data management, table verification", "source_id": "chunk-f0e6d273aafbc657de6a368f7fc6c1ea", "to": "TABLES", "width": 8.0}, {"description": "\"Embedding_string is included in params to link the generated embedding with the SQL query execution, crucial for retrieving results.\"\"", "from": "\"EMBEDDING_STRING\"", "keywords": "\"string representation\"", "source_id": "chunk-73fd087c22538f216324c7f3360826e0", "to": "\"PARAMS\"", "width": 8.0}, {"description": "\"Embedding string is compared against content vectors through the VECTOR_DISTANCE measure.\"\u003c", "from": "\"EMBEDDING_STRING\"", "keywords": "\"vector analysis, similarity measure\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"VECTOR_DISTANCE\"", "width": 7.0}, {"description": "TABLES specifies the database structures that are manipulated through the SQL_TEMPLATES, indicating a direct functional relationship in data management.", "from": "TABLES", "keywords": "database management, query templates", "source_id": "chunk-41ffa62ae35aacf50b575dc13496e5d9", "to": "SQL_TEMPLATES", "width": 9.0}, {"description": "\"Content vector is used in conjunction with VECTOR_DISTANCE to measure similarity with other vectors.\"\u003c", "from": "\"CONTENT_VECTOR\"", "keywords": "\"vector comparison, data analysis\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"VECTOR_DISTANCE\"", "width": 8.0}, {"description": "self.db uses SQL_TEMPLATES to execute various predefined SQL queries to manage data effectively.)", "from": "SQL_TEMPLATES", "keywords": "database management, organizational structure", "source_id": "chunk-6ed66bb818dbcb0e7adbf7f59eb26d32", "to": "SELF.DB", "width": 8.0}, {"description": "\"Better than threshold is a filtering criteria applied to VECTOR_DISTANCE results.\"\u003c", "from": "\"VECTOR_DISTANCE\"", "keywords": "\"data filtering, performance measure\"", "source_id": "chunk-a0f9b29b174363adf15c9d4796ea216d", "to": "\"BETTER_THAN_THRESHOLD\"", "width": 6.0}, {"description": "oracle_db provides the foundational interaction layer necessary for BaseGraphStorage\u0027s implementation within the LightRAG application.", "from": "BASEGRAPHSTORAGE", "keywords": "database functionality, foundational layer"
